name: Release

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string
  
  # Receive binaries from private repo
  repository_dispatch:
    types: [release-binaries]

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  # Validate and prepare release
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! echo "$VERSION" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

  # Download or receive binaries
  collect-binaries:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binaries from repository dispatch
        if: github.event_name == 'repository_dispatch'
        run: |
          mkdir -p artifacts
          
          # Download binaries from URLs provided in dispatch payload
          for binary in darwin-arm64 darwin-x64 linux-x64 win-x64; do
            url="${{ github.event.client_payload.binaries[binary] }}"
            if [ -n "$url" ]; then
              echo "Downloading cogniwiss-${binary}..."
              curl -fsSL -o "artifacts/cogniwiss-${binary}" "$url"
            fi
          done
          
          # Handle Windows .exe extension
          if [ -f "artifacts/cogniwiss-win-x64" ]; then
            mv "artifacts/cogniwiss-win-x64" "artifacts/cogniwiss-win-x64.exe"
          fi

      - name: Download binaries from GitHub Release (tag-based)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p artifacts
          echo "Binaries should be uploaded by private repo before tagging"
          echo "This step is a placeholder for manual releases"

      - name: Make binaries executable
        run: |
          chmod +x artifacts/cogniwiss-darwin-* artifacts/cogniwiss-linux-* || true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum cogniwiss-* > checksums.txt
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: artifacts/
          retention-days: 7

  # Smoke test binaries
  smoke-test:
    runs-on: ${{ matrix.os }}
    needs: collect-binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14  # ARM64
            binary: cogniwiss-darwin-arm64
          - os: macos-13  # Intel
            binary: cogniwiss-darwin-x64
          - os: ubuntu-latest
            binary: cogniwiss-linux-x64
          # Windows smoke test
          - os: windows-latest
            binary: cogniwiss-win-x64.exe
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts

      - name: Run smoke test (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x artifacts/${{ matrix.binary }}
          ./artifacts/${{ matrix.binary }} --version
          ./artifacts/${{ matrix.binary }} --help

      - name: Run smoke test (Windows)
        if: runner.os == 'Windows'
        run: |
          .\artifacts\${{ matrix.binary }} --version
          .\artifacts\${{ matrix.binary }} --help

  # Create GitHub Release
  github-release:
    runs-on: ubuntu-latest
    needs: [prepare, collect-binaries, smoke-test]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Cogniwiss CLI ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          files: |
            artifacts/cogniwiss-darwin-arm64
            artifacts/cogniwiss-darwin-x64
            artifacts/cogniwiss-linux-x64
            artifacts/cogniwiss-win-x64.exe
            artifacts/checksums.txt
          body: |
            ## Installation

            ### curl (macOS/Linux)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/cogniwiss/cogniwiss-cli-dist/main/install/install.sh | sh
            ```

            ### Homebrew (macOS)
            ```bash
            brew install cogniwiss/tap/cogniwiss
            ```

            ### npm
            ```bash
            npm install -g cogniwiss
            # or
            npx cogniwiss
            ```

            ## Checksums
            Verify your download with SHA256 checksums in `checksums.txt`.

  # Publish to npm
  npm-publish:
    runs-on: ubuntu-latest
    needs: [prepare, collect-binaries, smoke-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: native

      - name: Update package version
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          npm version "$VERSION" --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public

  # Update Homebrew formula
  update-homebrew:
    runs-on: ubuntu-latest
    needs: [prepare, collect-binaries, github-release]
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: cogniwiss/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts

      - name: Update formula
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          
          # Extract checksums
          DARWIN_ARM64_SHA=$(grep 'cogniwiss-darwin-arm64' artifacts/checksums.txt | awk '{print $1}')
          DARWIN_X64_SHA=$(grep 'cogniwiss-darwin-x64' artifacts/checksums.txt | awk '{print $1}')
          LINUX_X64_SHA=$(grep 'cogniwiss-linux-x64' artifacts/checksums.txt | awk '{print $1}')
          
          # Update formula
          sed -i "s/version \".*\"/version \"${VERSION}\"/" homebrew-tap/Formula/cogniwiss.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_ARM64/${DARWIN_ARM64_SHA}/" homebrew-tap/Formula/cogniwiss.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_X64/${DARWIN_X64_SHA}/" homebrew-tap/Formula/cogniwiss.rb
          sed -i "s/PLACEHOLDER_SHA256_LINUX_X64/${LINUX_X64_SHA}/" homebrew-tap/Formula/cogniwiss.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cogniwiss.rb
          git commit -m "Update cogniwiss to ${{ needs.prepare.outputs.version }}"
          git push
