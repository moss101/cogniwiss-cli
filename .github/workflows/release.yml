name: Build and Release

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  PYTHON_VERSION: '3.11'

jobs:
  # Determine version
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! echo "$VERSION" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

  # Build binaries for all platforms
  build-binaries:
    runs-on: ${{ matrix.os }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14       # ARM64
            platform: darwin
            arch: arm64
            binary-name: cogniwiss-darwin-arm64
          - os: macos-13       # Intel
            platform: darwin
            arch: x64
            binary-name: cogniwiss-darwin-x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary-name: cogniwiss-linux-x64
          - os: windows-latest
            platform: win
            arch: x64
            binary-name: cogniwiss-win-x64.exe

    steps:
      - name: Checkout CLI source
        uses: actions/checkout@v4
        with:
          repository: moss101/cogniwiss-cli
          token: ${{ secrets.GITHUB_TOKEN }}
          path: cogniwiss-cli

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd cogniwiss-cli
          pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
        shell: bash

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd cogniwiss-cli
          pyinstaller --onefile \
            --name cogniwiss \
            --add-data "cli/templates:cli/templates" \
            --hidden-import typer \
            --hidden-import rich \
            --hidden-import httpx \
            --hidden-import yaml \
            --collect-all cli \
            cli/main.py
          
          mv dist/cogniwiss ../cogniwiss-${{ matrix.platform }}-${{ matrix.arch }}
          chmod +x ../cogniwiss-${{ matrix.platform }}-${{ matrix.arch }}

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cd cogniwiss-cli
          pyinstaller --onefile `
            --name cogniwiss `
            --add-data "cli/templates;cli/templates" `
            --hidden-import typer `
            --hidden-import rich `
            --hidden-import httpx `
            --hidden-import yaml `
            --collect-all cli `
            cli/main.py
          
          Move-Item dist/cogniwiss.exe ../cogniwiss-win-x64.exe
        shell: pwsh

      - name: Test binary
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./cogniwiss-win-x64.exe --version
          else
            ./cogniwiss-${{ matrix.platform }}-${{ matrix.arch }} --version
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary-name }}
          path: cogniwiss-${{ matrix.platform }}-${{ matrix.arch }}*
          retention-days: 7

  # Collect all binaries
  collect-binaries:
    runs-on: ubuntu-latest
    needs: [prepare, build-binaries]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          ls -la artifacts/
          file artifacts/*

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum cogniwiss-* > checksums.txt
          cat checksums.txt

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-binaries
          path: artifacts/
          retention-days: 7

  # Create GitHub Release
  github-release:
    runs-on: ubuntu-latest
    needs: [prepare, collect-binaries]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-binaries
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Cogniwiss CLI ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          files: |
            artifacts/cogniwiss-darwin-arm64
            artifacts/cogniwiss-darwin-x64
            artifacts/cogniwiss-linux-x64
            artifacts/cogniwiss-win-x64.exe
            artifacts/checksums.txt
          body: |
            ## Installation

            ### npm (recommended)
            ```bash
            npm install -g cogniwiss
            # or
            npx cogniwiss chat
            ```

            ### curl (macOS/Linux)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/cogniwiss/cogniwiss-cli-dist/main/install/install.sh | sh
            ```

            ### Homebrew (macOS)
            ```bash
            brew install cogniwiss/tap/cogniwiss
            ```

            ## Checksums
            Verify your download with SHA256 checksums in `checksums.txt`.

  # Publish to npm
  npm-publish:
    runs-on: ubuntu-latest
    needs: [prepare, collect-binaries]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-binaries
          path: native

      - name: Update package version
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          npm version "$VERSION" --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Update Homebrew formula
  update-homebrew:
    runs-on: ubuntu-latest
    needs: [prepare, collect-binaries, github-release]
    continue-on-error: true
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: cogniwiss/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: all-binaries
          path: artifacts

      - name: Update formula
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          VERSION="${VERSION#v}"
          
          DARWIN_ARM64_SHA=$(grep 'cogniwiss-darwin-arm64' artifacts/checksums.txt | awk '{print $1}')
          DARWIN_X64_SHA=$(grep 'cogniwiss-darwin-x64' artifacts/checksums.txt | awk '{print $1}')
          LINUX_X64_SHA=$(grep 'cogniwiss-linux-x64' artifacts/checksums.txt | awk '{print $1}')
          
          sed -i "s/version \".*\"/version \"${VERSION}\"/" homebrew-tap/Formula/cogniwiss.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_ARM64/${DARWIN_ARM64_SHA}/" homebrew-tap/Formula/cogniwiss.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_X64/${DARWIN_X64_SHA}/" homebrew-tap/Formula/cogniwiss.rb
          sed -i "s/PLACEHOLDER_SHA256_LINUX_X64/${LINUX_X64_SHA}/" homebrew-tap/Formula/cogniwiss.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/cogniwiss.rb
          git commit -m "Update cogniwiss to ${{ needs.prepare.outputs.version }}" || exit 0
          git push
